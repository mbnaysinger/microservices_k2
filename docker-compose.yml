version: '3.8'

services:
   db:
      image: postgres:latest
      container_name: product_orders_db
      restart: always
      environment:
         POSTGRES_USER: root
         POSTGRES_PASSWORD: root
      volumes:
         - db_data:/var/lib/postgresql/data
         - /init-db:/docker-entrypoint-initdb.d
      ports:
         - "5432:5432"

volumes:
   db_data: